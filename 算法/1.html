    <script>
        function compatible(p,q,n){
    const [x1, y1] = [~~(p/n),p%n]
    const [x2, y2] = [~~(q/n),q%n]
    return x1 !== x2 && y1 != y2 && Math.abs(x1-x2) !== Math.abs(y1 - y2)
}
function is_goal(n,decisions){
    for(let i = 0; i<n;i++){
        for(let j = i+1; j<n;j++){
            if(i===j){
                containue
            }
            if(!compatible(decisions[i],decisions[j],n)){
                return false
            }
        }
    }
    return true
}
function queen(n,decisions = []){
    if(decisions.length === n){
        // console.log(decisions,'decisions')
        return is_goal(n,decisions) ? [decisions]:[]
    }
    let r = []
    for(let i =0;i<n*n;i++){
        if(decisions.indexOf(i)===-1){

            r = r.concat(queen(n,decisions.concat(i)))
        }
    }
    return r
}
// console.log(queen(4))

let tree = {
  val: 1,
  left: {
      val: 2,
      left: {
          val: 4,
          left: null,
          right: null
      },
      right: {
          val: 5,
          left: null,
          right: null
      }
  },
  right: {
      val: 3,
      left: null,
      right: null
  }
}
function traverse(tree){
  debugger
  if(tree===null){
    return 0
  }
  let num = 0
  let queue = []
  queue.push(tree)
  while(queue.length){
    let current = queue.shift()
    current.val = num*10 + current.val
    if(current.left===null && current.right === null){
      num =num + current.val
    }else{
      if(current.left){
        queue.push(current.left)
      }
      if(current.right){
        queue.push(current.right)
      }
      num +=current.val
    }
  }
  return num
}
